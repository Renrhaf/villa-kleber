presentation.head: "Bienvenue à la Villa Kleber"
presentation.text: "Située au coeur de Strasbourg, la Villa Kléber vous offre un séjour de rêve entre tradition et confort.<br/>Parmi les trois chambres de caractères Rubis, Opale et Saphir, vous trouverez celle qui vous correspond.<br/>Se sentir à la fois chez soi et en même temps ailleurs...telle est la promesse de la Villa Kléber.<br/>Lors de votre séjour dans la capitale européenne, vous rejoindrez le cœur touristique de Strasbourg en seulement 10 minutes à pied.<br/>La Cathédrale de Strasbourg, le Palais Rohan, Grand ‘Rue, la Petite France, la ville est intimiste et possède un patrimoine historique riche.<br/>Strasbourg est très appréciée des voyageurs et compte parmi les villes où il fait le plus bon vivre.<br/><br/>Posez vos bagages ... vous êtes chez vous."
