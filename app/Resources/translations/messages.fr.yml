room.fees.head: Tarif
room.fees.text1: "Le tarif d'une nuit en chambre double s'élève à 110 euros.<br/>Un dépôt de garantie de 100 euros vous sera demandé à l'arrivée pour couvrir d'éventuels dommages.<br/>Il vous sera entièrement remboursé le jour du départ, si aucun dégât n’a été constaté dans l'hébergement pendant votre séjour.<br/>room.fees.text2: Retrouvez notre offre pour la Villa Kleber sur"
