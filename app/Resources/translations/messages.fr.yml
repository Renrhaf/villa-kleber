room.description.blue: "Véritable appartement, la chambre Saphir peut accueillir jusqu'à 2 personnes.<br/>Dans un style élégant et luxueux, ses tons vous invitent au repos et au calme."
room.description.green: "Spacieuse et lumineuse, la chambre Opale dispose de 2 couchages.<br/>Entre amoureux, amis ou encore famille profitez de son cadre chaleureux."
room.description.red: "Pour un week end romantique ou une escapade citadine, la chambre Rubis peut accueillir jusqu'à 2 personnes.<br/>Son atmosphère lounge et son univers brut sauront vous séduire et faire de votre séjour, une expérience de qualité."

